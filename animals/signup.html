<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <script src="./main.js"></script>

    <!-- CSS link -->
    <link rel="stylesheet" href="./zoo-styles.css" />

    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Quicksand:wght@300..700&family=Titan+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-signup-container">
      <h1 id="welcome-h1">Welcome to the ZOO</h1>
      <div class="signup-container">
        <div class="main-box signup">
          <h2>SignUp</h2>
          <form id="create-visitor-form">
            <div class="input-box">
              <label for="user-name">Username:</label>
              <input type="text" id="user-name" name="userName" />
            </div>
            <!-- <div class="radio-box">
              <input type="radio" id="male" name="gender" value="male" />
              <label for="male">Male</label><br />
              <input type="radio" id="female" name="gender" value="female" />
              <label for="female">Female</label><br /><br />
            </div> -->

            <button type="submit" class="main-btn">SignUp</button>

            <div class="login-from-signup-page">
              <p>
                Already have an account?
                <a href="login.html" class="login-link">Login here</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- צרו טופס יצירת אורח חדש -->
    <!-- לאחר יצירה, הוסיפו אותו למערך האורחים ושמרו את מערך האורחים המעודכן בלוקל סטורג' -->
    <!-- עברו לעמוד התחברות כדי לבחור את האורח שאיתו תכנסו לגן החיות -->
    <!-- ממשו את הלוגיקה של היצירה, בפונקציה שהוגדרה מראש בקובץ signup.js -->
    <script src="./signup.js"></script>

    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
